<html lang="nl">
<head>
    <meta charset="UTF-8">

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        }

        .container {

        }

        .header p {

        .quiz-info {

        }

        .info-grid {

            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .info-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .info-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .question-container {
            padding: 30px;
            display: none;
        }

        .question-container.active {
            display: block;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2d3748;
            line-height: 1.6;
        }

        .question-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 18px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .option.incorrect {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }

        .option-label {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: white;
            color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .option.selected .option-label {
            background: white;
            color: #667eea;
        }

        .option.correct .option-label,
        .option.incorrect .option-label {
            background: white;
        }

        .option.correct .option-label {
            color: #10b981;
        }

        .option.incorrect .option-label {
            color: #ef4444;
        }

        .option-text {
            flex: 1;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .feedback.incorrect {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .navigation {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #e9ecef;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #dee2e6;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            height: 6px;
            background: #e9ecef;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .results {
            padding: 40px 30px;
            text-align: center;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h2 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .score-number {
            font-size: 48px;
            font-weight: bold;
        }

        .score-label {
            font-size: 16px;
            opacity: 0.9;
        }

        .results-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .result-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .result-item-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .result-item-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .grade-message {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .grade-pass {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .grade-fail {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }

            .header h1 {
                font-size: 24px;
            }

            .question-text {
                font-size: 16px;
            }

            .navigation {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = userAnswers[currentQuestionIndex] === undefined;

            if (currentQuestionIndex === questions.length - 1 && userAnswers[currentQuestionIndex] !== undefined) {
                nextBtn.textContent = 'Resultaten bekijken ‚Üí';
            } else {
                nextBtn.textContent = 'Volgende ‚Üí';
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
        }

        function updateScore() {
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('currentScore').textContent = score;
            document.getElementById('percentage').textContent = percentage;
        }

        function showResults() {
            document.getElementById('quizContainer').style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.getElementById('results').classList.add('show');

            const incorrectAnswers = questions.length - score;
            const percentage = Math.round((score / questions.length) * 100);

            document.getElementById('finalScore').textContent = `${score}/50`;
            document.getElementById('totalCorrect').textContent = score;
            document.getElementById('totalIncorrect').textContent = incorrectAnswers;
            document.getElementById('finalPercentage').textContent = percentage + '%';

            const gradeMessage = document.getElementById('gradeMessage');
            if (percentage >= 50) {
                gradeMessage.className = 'grade-message grade-pass';
                gradeMessage.textContent = `üéâ Geslaagd! Je hebt ${percentage}% behaald (${score} van 50 punten)`;
            } else {
                gradeMessage.className = 'grade-message grade-fail';
                gradeMessage.textContent = `Helaas niet geslaagd. Je hebt ${percentage}% behaald (${score} van 50 punten). Je hebt minimaal 50% nodig.`;
            }
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
